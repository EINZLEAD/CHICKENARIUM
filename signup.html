<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/media.css" />
  <title>CHICKENARIUM â€” Sign Up</title>
</head>
<body>
  <main class="page">
    <div class="sky">
      <div class="cloud c1"></div>
      <div class="cloud c2"></div>
    </div>

    <section class="card">
      <header class="brand">
        <div class="chicken" aria-hidden="true">
          <svg viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg" role="img" class="chicken-svg">
            <ellipse cx="60" cy="58" rx="36" ry="26" fill="#FFD966" />
            <circle cx="80" cy="48" r="6" fill="#333" />
            <path d="M55 40 l-12 -12 l6 0 z" fill="#F7941E" />
            <path d="M75 40 l12 -12 l-6 0 z" fill="#F7941E" transform="scale(-1,1) translate(-150,0)" />
            <ellipse cx="44" cy="66" rx="6" ry="4" fill="#FFF0D6" />
          </svg>
        </div>
        <h1>CHICKENARIUM</h1>
        <p class="subtitle">Create New Account</p>
      </header>

      <form id="signupForm" class="login-form" novalidate>
        
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="username">Username</label>
        <input id="username" name="username" required />

        <label for="password">Password</label>
        <div class="password-row">
          <input id="password" name="password" type="password" required />
          </div>

        <label for="confirm_password">Confirm Password</label>
        <div class="password-row">
          <input id="confirm_password" name="confirm_password" type="password" required />
        </div>

        <div class="actions" style="justify-content: space-between;">
            <a href="login.html" style="text-decoration:none; color:#F7941E; font-size:0.9rem;">Already have an account?</a>
            <button type="submit" class="btn">Sign Up</button>
        </div>

        <p class="note" id="note" aria-live="polite"></p>
      </form>

      <footer class="decor">
        <div class="egg">ðŸ¥š</div>
        <div class="egg">ðŸ¥š</div>
        <div class="egg">ðŸ¥š</div>
      </footer>
    </section>
  </main>

  <script src="js/signup.js"></script>
</body>
</html>
